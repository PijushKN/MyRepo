<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>selection</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
	<p>I am Pijush</p>
	<p>This is going to be hidden.</p>
	<p id="show" style="display: none;">Show MEEEEEE...!!!</p>
	<button>Magic</button>
</body>
</html>
<script type="text/javascript">
	$(document).ready(function(){
		$("button").click(function(){
			$("p").hide();
			$("#show").show();
		});
	});

</script>
